<div class="container table-striped">
<div class="col-sm-3 table-striped">
<form>
        <div class="form-group">
          <label for="name">Nombre</label>
          <input type="text" [(ngModel)]="cliente.nombre" class="form-control" name="nombre" placeholder="name">
        </div>
        <div class="form-group">
                <label for="name">Apellido</label>
                <input type="text" class="form-control"[(ngModel)]="cliente.apellido"  name="apellido" placeholder="description">
            </div>      
            <div class="form-group">
              <label for="name">Edad</label>
              <input type="text" class="form-control"[(ngModel)]="cliente.edad"  name="edad" placeholder="description">
          </div>    
            <button type="submit" class="btn btn-primary" (click)='saveCliente()' *ngIf="!hasParams else updateButton">Guardar</button>
            <button type="submit"  [routerLink]="['/list']"class="btn btn-primary">Cancelar</button>   
      </form>

      <ng-template #updateButton>
        <button type="submit" class="btn btn-primary" (click)='updateCliente()'>Actualizar</button>
      </ng-template>
      
    </div>
</div>
